# Возвращаем обязательный site_name
site_name: "Zero Token (роман) - Antimortine | Психологический техно-триллер"
# Возвращаем базовую навигацию для теста
nav:
  - 'Введение': 'ru/index.md'
  - 'Глава 1: Эхо в Консоли': 'ru/Глава 1_ Эхо в Консоли.md'

# Возвращаем конфигурацию плагинов, но только с НЕОБХОДИМЫМИ для i18n опциями
plugins:
  - search
  - i18n: # Используем имя 'i18n'
      # Обязательные опции для плагина i18n:
      languages:
        - ru
        - en
      default_language: ru
      docs_structure: folder # Указываем структуру папок
      # Остальные опции (reconfigure_material и т.д.) пока уберем для чистоты теста

# ОСТАЛЬНЫЕ НАСТРОЙКИ (theme, markdown_extensions, repo_url и т.д.)
# МОЖНО ВЕРНУТЬ ИЗ ТВОЕГО ПОЛНОГО КОНФИГА, ОНИ НЕ ДОЛЖНЫ МЕШАТЬ
# УБЕДИСЬ, ЧТО ВНЕШНЕЙ СЕКЦИИ languages: И extra: НЕТ!

theme:
  name: material
  language: ru # Язык по умолчанию для темы
  palette:
    scheme: slate
    primary: teal
    accent: purple
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3

repo_url: "https://github.com/Antimortine/zero-token-book/"
repo_name: "zero-token-book"
edit_uri: ""

site_url: "https://Antimortine.github.io/zero-token-book"
site_author: "Antimortine"
site_description: "Читайте онлайн роман Zero Token (Автор: Antimortine). Психологический техно-триллер об одиноком программисте Алексе, его ИИ-помощнике и опасной тайне Nexus AI."