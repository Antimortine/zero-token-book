---
name: Deploy MkDocs site to GitHub Pages
on:
  push:
    branches:
      - master
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Verify Installation # Добавим шаг проверки
        run: |
          pip show mkdocs-static-i18n # Убедимся, что пакет виден pip
          python -m mkdocs --version # Проверим версию mkdocs
      - name: Build and Deploy
        run: |
          python -m mkdocs gh-deploy --force --clean --verbose
          # Или найти путь к mkdocs и использовать его
          # /opt/hostedtoolcache/Python/3.x.x/x64/bin/mkdocs gh-deploy --force --clean --verbose

